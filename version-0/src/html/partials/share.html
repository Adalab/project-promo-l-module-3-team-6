<fieldset class="share js-collapsable-container collapsable--close">
  <div class="share__header js-collapsable-header">
    <h2 class="share__header--title">
      <i
        class="fas fa-share-alt share__header--icon js-arrow-share js-arrow-up"
      ></i>
      Comparte
    </h2>
    <img class="up-icon" src="./assets/images/monstera.png" />
  </div>

  <div class="share__create hidden__container">
    <button class="share__create--button js-create-btn"
>
      <i class="far fa-address-card share__button--icon"></i>
      Crear tarjeta
    </button>
  </div>

  <div class="share__result js-twitter-share js-share-hidden">
    <h3 class="share__result--title">La tarjeta ha sido creada:</h3>
    <p class="share__result--text js-card-link"></p>

    <button class="share__result--twitter js-twitter-btn" type="button">
      <i class="fab fa-twitter share__result--twitter_icon"></i>
      <a
        href=""
        class="share__result--twitterlink js-twitter-link"
        data-show-count="false"
        target="_blank"
        >Compartir en twitter
      </a>
    </button>
  </div>
</fieldset>
